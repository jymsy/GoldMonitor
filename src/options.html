<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gold Monitor</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .sidebar-sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 45px; /* Height of navbar */
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100; /* Behind the navbar */
            padding: 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap">
    <form class="form-inline">
        <button class="btn btn-outline-success" type="button" style="z-index: 999">新增购买流</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 col-xl-2 sidebar">
            <div class="list-group sidebar-sticky">
                <a href="javascript:;" class="list-group-item list-group-item-action list-group-item-primary">历史购买流</a>
                <a href="javascript:;" class="list-group-item list-group-item-action">2018/03/23 - 2018/05/22</a>
            </div>
        </div>
        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div id="content" style="width: 1000px;height:300px;"></div>
            <div class="row">
                <div class="col-sm-3">
                    <h3>流水详情</h3>
                </div>
                <div class="col-sm-3 col-sm-auto">均价</div>
                <div class="col-sm-3 col-sm-auto">
                    <button id="addNewItem" class="btn btn-primary btn-sm" type="button">增加详情</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>时间</th>
                            <th>操作</th>
                            <th>克数</th>
                            <th>金额</th>
                            <th>总克数</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </main>
    </div>
</div>
<div id="addNewItemModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">增加详情</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="gold-action" class="col-form-label">操作:</label>
                        <select class="form-control" id="gold-action">
                            <option value="buy">买入</option>
                            <option value="sale">卖出</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-form-label">单价:</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="form-group">
                        <label for="weight" class="col-form-label">克数:</label>
                        <input type="text" class="form-control" id="weight">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="detail-submit" type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
<script src="./jquery.slim.min.js"></script>
<script type="text/javascript" src="./echarts.min.js"></script>
<script type="text/javascript" src="./options.js"></script>
<script type="text/javascript" src="./bootstrap.min.js"></script>
</body>
</html>
